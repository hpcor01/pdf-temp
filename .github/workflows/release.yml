name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - run: npm install -g pnpm -y

      - run: pnpm install

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
